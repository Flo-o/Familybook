<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Familienbuch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="flipbook">
    <div class="hard">Deckblatt</div>
    <!-- Seiten werden per JavaScript eingefügt -->
    <div class="hard">Ende</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    const flipbook = document.getElementById("flipbook");
    for (let year = 2010; year <= 2025; year++) {
      const page = document.createElement("div");
      page.className = "page";
      page.innerHTML = `<h2>${year}</h2><p>Inhalte für ${year}</p>`;
      flipbook.insertBefore(page, flipbook.children[flipbook.children.length - 1]);
    }

    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true,
      gradients: true,
      elevation: 50
    });
  </script>
</body>
</html>
